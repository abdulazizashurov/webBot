{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DurgerKingBot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
		<div class="inner">
            {% for product in products%}
                <div class="item">
                        <img src="/media/{{product.image}}" alt="Burger" class="img">
                        <h5 class="product-text">{{product.name}}</h5>
                        <h5 class="product-price">{{product.price}} so'm</h5>
                        <button class="btn" id="btn" value="{{product.id}}">Add</button>

                </div>
            {% endfor %}
		</div>
	</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="{% static 'js/app.js' %}"></script>

</body>
</html>
